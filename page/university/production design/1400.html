<body style="margin: 0">
		<img id="gen" src="gen/gen1.jpg" style="width: 100%;">
</body>


<script>
	// On load:
	var state = history.state || {};
	var reloadCount = state.reloadCount || 0;
	if (performance.navigation.type === 1) { // Reload
		state.reloadCount = ++reloadCount;
		history.replaceState(state, null, document.URL);
	} else if (reloadCount) {
		delete state.reloadCount;
		reloadCount = 0;
		history.replaceState(state, null, document.URL);
	}
	
	if (reloadCount >= 2) {
		genNumber = 2;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 3) {
		genNumber = 3;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 4) {
		genNumber = 4;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 5) {
		genNumber = 5;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 6) {
		genNumber = 6;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 7) {
		genNumber = 7;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 8) {
		genNumber = 8;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 9) {
		genNumber = 9;
		document.getElementById('gen').src = "gen/gen" + genNumber + ".jpg";
	}
	if (reloadCount >= 10) {
		alert("You've gone too far...");
	}
</script>
